<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Sound</ion-title>

        <ion-buttons end>
            <button  (click)="headHome()" ion-button icon-only>
                <ion-icon name="home"></ion-icon>
            </button>
            <button  (click)="showSettings()" ion-button icon-only>
                <ion-icon name="settings"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>
</ion-header>


<ion-content padding>


    <ion-card-header>
      Wohnzimmer
    </ion-card-header>
    <ion-card-content>
      <canvas baseChart [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions" [legend]="chartLegend"
        [chartType]="chartType"></canvas>
      <ion-list>
        <ion-item>
          <ion-icon name="thermometer" item-left></ion-icon>
            aktuelle Temperatur:
          <ion-note item-right>25 Â°C</ion-note>
        </ion-item>
        <ion-item>
          <ion-icon name="water" item-left></ion-icon>
            aktuelle Feuchtigkeit:
          <ion-note item-right>40 %</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  
</ion-content>
